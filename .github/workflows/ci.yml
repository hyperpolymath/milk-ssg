name: COW CI

permissions: read-all

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Validate COW syntax
        run: |
          echo "Checking COW file exists..."
          if [ -f src/milk-ssg.cow ]; then
            echo "COW file found"
            # Basic syntax check - valid COW commands
            if grep -E '[^mMoO \t\n;]' src/milk-ssg.cow | grep -v '^;'; then
              echo "Warning: File contains non-COW characters (may be comments)"
            fi
          fi

  language-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Verify COW-only in src/
        run: |
          echo "Checking for forbidden languages in src/..."
          forbidden=$(find src/ -type f \( -name "*.py" -o -name "*.js" -o -name "*.ts" -o -name "*.bf" \) 2>/dev/null || true)
          if [ -n "$forbidden" ]; then
            echo "ERROR: Found forbidden language files in src/:"
            echo "$forbidden"
            exit 1
          fi
          echo "OK: Only COW files in src/"
